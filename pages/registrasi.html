<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<link rel="stylesheet" href="regis.css">
</head>
<body>
	<section class="tm-section">
        <h2 class="tm-section-header">Registrasi</h2>
        <div class="tm-responsive-table">
	<div class="tm-info">
		<label for="Gender-Male">Informasi Pengguna:</label>
		<input type="radio" name="Gender-choice" value="choice-1" >
    
		<label for="Gender-female">BPJS/Asuransi:</label>
		<input type="radio" name="Gender-choice" value="choice-2">

		<label for="Gender-other">Pembayaran:</label>
		<input type="radio" name="Gender-choice" value="choice-3" >
	</div>
    
	<div id="Reg-form">
		<form method="" action=""></form>
		<form>
        <div class="tm-nama">
			<label for="Nama Depan">Nama Depan:</label>
			<input type="text" name="Nama Depan" placeholder="Nama Depan" required>

			<label for="Nama Belakang">Nama Belakang:</label>
			<input type="text" name="Nama Belakang" placeholder="Nama Belakang" required>
            <center></center>
			<label for="Email">Email:</label>
			<input type="text" name="Email" placeholder="xyz@gmail.com" >

			<label for="Password">Password:</label>
			<input type="Password" name="Password"></div>
			<div>
            <div class="tm-tanggal-lahir">
				<label for="month">Tanggal Lahir</label>
				<input type="text" name="dd/mm/yyyy" placeholder="dd/mm/yyyy" required>
					
             <label for="month">Tempat Tinggal</label>
				<input type="text" name="" placeholder="" required>
                <center></center>
				<label for="month">Nomor Telepon</label>
				<input type="text" name="08xxxxxxxxxx" placeholder="08xxxxxxxxxx" required>
				<label for="month">Golongan Darah</label>
				<input type="text" name="" placeholder="" required>
                </div>
                <div class="tm-daftar">
					<button type="Daftar">Daftar</button>
                </div>
				</div>	
		</form>
</body>
</html>

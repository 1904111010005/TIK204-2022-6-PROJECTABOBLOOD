<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir.</title>
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="stylesheet" href="formulirpasien.css">
</head>
    <div class="wrapper">
        <!-- untuk home -->
        <section id="home">
            <img class="image1" src="assets/img/Rectangle 4.png" alt=""/>
            <div class="kolom">
                <p class="deskripsi">Formulir Minta Darah</p>
                <h2>Nama</h2>
                <h1>No. Handphone</h1>
                <h4>Alamat</h4>
                <h6>Jenis Kelamin</h6>
                <h5>Golongan Darah</h5>
                <h3><a href="" class="btn-daftar">Konfirmasi</a></h3>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Wanita</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Pria</label>
            </div>

            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Pilih Golongan Darah</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">AB</option>
                <option value="4">O</option>
            </select>

            <input class="form-control-nama" type="text" placeholder="Nama Lengkap" aria-label="Nama Lengkap">
            <input class="form-control-hp" type="text" placeholder="No Handphone" aria-label="Nomor Handphone">
            <input class="form-control-alamat" type="text" placeholder="Alamat" aria-label="Alamat Lengkap">

        </section>
    </div>
</body>
</html>
